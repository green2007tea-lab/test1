name: Steam Parser

on:
  workflow_dispatch:  # ручной запуск
  schedule:
    - cron: '0 */6 * * *'  # каждые 6 часов (опционально)

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Puppeteer
      run: |
        npm install puppeteer
        
    - name: Run Parser
      run: node parser.js
      
    - name: Upload Results
      uses: actions/upload-artifact@v3
      with:
        name: parse-results
        path: results.json
