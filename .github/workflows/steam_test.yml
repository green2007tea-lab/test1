name: Steam Market Parser

on:
  # Ручной запуск
  workflow_dispatch:
  
  # Автозапуск каждые 30 минут (раскомментируй если нужно)
  # schedule:
  #   - cron: '*/30 * * * *'

jobs:
  parse-steam:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml
      
      - name: Run Steam parser
        run: python steam_checker.py
      
      - name: Show IP address
        run: |
          echo "IP адрес runner:"
          curl -s https://api.ipify.org
          echo ""
